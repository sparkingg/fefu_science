{% extends 'common/table.html' %}
{% load render_table from django_tables2 %}

{% block extra_toolbar %}
<button class="create-textbook btn btn-sm btn-primary" type="button" name="button">
    <span data-feather="plus"></span>
    Добавить
</button>
{% endblock extra_toolbar %}

{% block extra_scripts %}
<script type="text/javascript">
    $(document).ready(function () {
        $(".create-textbook").modalForm({
            formURL: "{% url 'textbooks-textbook-create' %}"
        });

        $(".read-textbook").each(function () {
            $(this).modalForm({ formURL: $(this).data('id') });
        });

        $(".update-textbook").each(function () {
            $(this).modalForm({ formURL: $(this).data('id') });
        });

        $(".delete-textbook").each(function () {
            $(this).modalForm({ formURL: $(this).data('id') });
        });
    });
</script>
{% endblock extra_scripts %}
