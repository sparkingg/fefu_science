{% extends 'common/table.html' %}
{% load i18n %}
{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% block extra_toolbar %}
<button class="create-article btn btn-sm btn-primary" type="button" name="button">
    <span data-feather="plus"></span>
    Добавить
</button>
{% endblock extra_toolbar %}

{% block extra_scripts %}
<script type="text/javascript">
    $(document).ready(function () {

        $(".filter-article-reset").click(function () {
            window.location = "{% url 'articles-article-table' %}";
            return false;
        });

        $(".create-article").modalForm({
            formURL: "{% url 'articles-article-create' %}"
        });

        $(".read-article").each(function () {
            $(this).modalForm({ formURL: $(this).data('id') });
        });

        $(".update-article").each(function () {
            $(this).modalForm({ formURL: $(this).data('id') });
        });

        $(".delete-article").each(function () {
            $(this).modalForm({ formURL: $(this).data('id') });
        });

    });
</script>
{% endblock extra_scripts %}
